<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bulma  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <!--Linked CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bulma-calendar.css" />

    <title>FlightDex Event Search</title>
  </head>

  <body>
    <header>
      <h1 class="title has-text-centered">Welcome to FlightDex!</h1>
      <button id="continue" class="button is-rounded is-primary is-outlined">Skip Events Selection</button>
    </header>

    <!--Seach input-->
    <section id="search-section" class="box">
      <div class="columns">
        <!--Filter-->
        <div class="column is-5 is-offset-1">
          <label for="filter-options">Filter by Category</label><br />
          <div class="select is-rounded is-primary is-outlined">
            <select id="filter-options">
              <option selected value="all">All</option>
            </select>
          </div>
        </div>
        <!--Radius-->
        <div class="column is-5">
          <p>
            <label for="radius-input">Search Radius (KM)</label><br />
            <input class="input is-rounded is-primary is-1" type="text" id="radius-input" />
            <!-- <span> km</span> -->
          </p>
        </div>
      </div>

      <!--Keyword-->
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <label for="keyword-input">Enter keywords to search</label><br />
          <input class="input is-rounded is-primary" type="text" placeholder="Keyword" id="keyword-input" />
        </div>
      </div>

      <!--Dates-->
      <div class="columns">
        <div class="column is-10 is-offset-1" id="date-picker">
          <input type="date" />
        </div>
      </div>

      <!--Search Button-->
      <div class="columns is-centered">
        <div class="column is-full has-text-centered">
          <button id="event-search-button" class="button is-rounded is-primary is-outlined">Search</button>
        </div>
      </div>
    </section>

    <h1 id="title"></h1>
    <div id="result" class="box">
      <a href="" target=""></a>
    </div>
    
    <!-- <script type="module">
      import Geohash from './assets/js/geohash.js';
    </script> -->
    <script src="./assets/js/bulma-calendar.js"></script>
    <script type="module" src="./assets/js/event-results.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </body>
</html>
